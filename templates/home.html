<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Paws Rescue Center</title>
</head>

<body>
    <h1 id="title">
        <center>Paws Rescue Center 🐾</center>
    </h1>
    <table>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Age</th>
            <th>Bio</th>
        </tr>
        {% for pet in pets %}
        <tr>
            <td>
                <a href="{{url_for('details', pet_id = pet['id'])}}">
                    <img src="{{url_for( 'static', filename='%d.jpg' %pet[ 'id'])}}" height="100" width="100"></td>
            </a>
            <td>{{pet['name']}}</td>
            <td>{{pet['age']}}</td>
            <td>{{pet['bio']}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
